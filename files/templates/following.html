{% extends "default.html" %}
{% block content %}
<script src="/static/assets/js/following.js?a=240"></script>
<pre>

	
</pre>
<h5>Users followed by @{{u.username}}</h5>
<pre></pre>
<div class="overflow-x-auto"><table class="table table-striped mb-5">
<thead class="bg-primary text-white">
	<tr>
		<th style="font-weight: bold">#</th>
		<th style="font-weight: bold">Name</th>
		{% if v.id == u.id %}
			<th style="font-weight: bold"></th>
		{% endif %}
	</tr>
</thead>
<tbody id="followers-table">
{% for user in users %}
	<tr>
		<td style="font-weight: bold">{{loop.index}}</td>
		<td><a style="color:#{{user.namecolor}};  font-weight:bold;" href="/@{{user.username}}"><img alt="@{{user.username}}'s profile picture" loading="lazy" src="{{user.profile_url}}" class="pp20"><span {% if user.patron %}class="patron" style="background-color:#{{user.namecolor}}"{% endif %}>{{user.username}}</span></a></td>
		{% if v.id == u.id %}
		<td><div class="btn btn-danger" onclick="removeFollowing(event, '{{user.username}}')">Unfollow</div></td>
		{% endif %}
	</tr>
{% endfor %}
</tbody>
</table>

{% endblock %}
